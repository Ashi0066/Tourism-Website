        <div class="form_container">
            <div class="title">
                <h1>
                <label> Book Your Stay </label>
                </h1>
            </div>
        
            <form>
                
                
                <div class="first_Name">
                    <label>First Name</label> 
                    <input class="input_box" name="first name" type="text">
                </div>
                <div class="Last_Name">
                    <label>Last Name</label> 
                    <input class="input_box" name="Last Name" type="text" >
                </div>
                <div class="Email">
                    <label>Email</label>
                    <input class="input_box" type="email"  name="email">
                </div>
                <div class="date_of_birth">
                    <label>Date of Birth</label>
                    <input class="input_box" type="date" name="age">
                </div>
                
                <div class="gender">
                    <label>Gender</label>
                    <div class="gender_option">
                        <div class="male">
                            <input type="radio" name="gender" id="Male1">
                            <span id="Male">Male</span>
                        </div>

                        <div class="female">
                            <input type="radio" name="gender" id="Female1">
                            <span id="Female">Female</span>
                        </div>
                    </div>
                </div>

                <div class="check-in-date">
                    <label>Check-in-Date</label>
                    <input class="input_box" type="date" name="check-in-date">
                </div>
                <div class="checkout_date">
                    <label>Check-Out-Date</label>
                    <input class="input_box" type="date" name="checkout_date" >


                </div>
                <div class="room_type">
                   <label>Room Type</label> 
                    <div class="select">
                        <select name="room-type">
                            <option selected>Single</option>
                            <option> Double</option>
                            <option> Triple</option>
                        </select>
                    </div>

                </div>
                <div class="book">
                    <input class="book_btn" type="submit" value="Book" >
                </div>
            </form>
